<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>

    <style>
        .btn{
            font-size: 18px;
            width: 150px;
            padding: 10px;
            border: 2px solid rgb(4, 11, 73);
            border-radius: 25px;
            background-color: rgb(168, 224, 222);

            position: fixed;
            bottom: 40px;
            right: 50px;
        }

    </style>
</head>
<body>
    <button class="btn">
        This is Button
    </button>
</body>
</html>
